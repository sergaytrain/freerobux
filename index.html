<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интересное видео</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            overflow: hidden;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            z-index: 1000;
            cursor: pointer;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: white;
            max-width: 600px;
        }
        
        .click-text {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            animation: pulse 2s infinite;
            color: white;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #scary-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 900;
            justify-content: center;
            align-items: center;
        }
        
        #scary-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #close-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 950;
            display: none;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Интересное видео для вас!</h1>
        <p>Мы нашли именно то, что вы так долго искали! Нажмите в любом месте экрана для продолжения...</p>
        <div class="click-text">КЛИКНИТЕ ЗДЕСЬ ДЛЯ ПРОСМОТРА</div>
    </div>

    <div id="scary-container">
        <img id="scary-image" src="https://i.imgur.com/3CRtW71.png" alt="Скример">
    </div>

    <div id="close-hint">Для выхода идите нахуй</div>

    <audio id="scary-sound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-horror-scream-2836.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('start-screen');
            const scaryContainer = document.getElementById('scary-container');
            const scaryImage = document.getElementById('scary-image');
            const scarySound = document.getElementById('scary-sound');
            const closeHint = document.getElementById('close-hint');
            
            // Установите свою картинку для скримера (желательно с белым фоном)
            scaryImage.src = 'https://ulibky.ru/wp-content/uploads/2020/08/Strashnye_kartinki_1_24090930.jpg';
            
            // Установите свой звук для скримера
            scarySound.querySelector('source').src = 'avyya.mp3';
            scarySound.load();
            
            let activated = false;
            
            // Обработчик клика для активации скримера
            startScreen.addEventListener('click', function() {
                if (activated) return;
                activated = true;
                
                // Скрываем стартовый экран
                startScreen.style.display = 'none';
                
                // Показываем скример
                scaryContainer.style.display = 'flex';
                
                // Воспроизводим звук
                scarySound.play().catch(e => {
                    console.error('Ошибка воспроизведения звука:', e);
                });
                
                // Входим в полноэкранный режим
                openFullscreen();
                
                // Показываем подсказку как закрыть
                setTimeout(() => {
                    closeHint.style.display = 'block';
                }, 5000);
            });
            
            // Функция для открытия полноэкранного режима
            function openFullscreen() {
                const elem = document.documentElement;
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.error('Ошибка при открытии полноэкранного режима:', err);
                    });
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari
                    elem.webkitRequestfullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }
            
            // Блокировка выхода из полноэкранного режима
            document.addEventListener('fullscreenchange', exitHandler);
            document.addEventListener('webkitfullscreenchange', exitHandler);
            document.addEventListener('mozfullscreenchange', exitHandler);
            document.addEventListener('MSFullscreenChange', exitHandler);
            
            function exitHandler() {
                if (!document.fullscreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement &&
                    !document.msFullscreenElement) {
                    // Пользователь пытается выйти - снова включаем полноэкранный режим
                    openFullscreen();
                }
            }
            
            // Блокировка клавиш
            document.addEventListener('keydown', function(e) {
                // Блокируем Escape, F11 и другие потенциальные клавиши выхода
                if (e.key === 'Escape' || e.key === 'F11') {
                    e.preventDefault();
                    return false;
                }
                
                // Разрешаем только Ctrl+W / Cmd+W для закрытия вкладки
                if ((e.ctrlKey || e.metaKey) && e.key === 'w') {
                    // Разрешаем закрытие вкладки
                    return;
                }
                
                // Блокируем другие сочетания клавиш
                if (e.ctrlKey || e.altKey || e.metaKey) {
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
